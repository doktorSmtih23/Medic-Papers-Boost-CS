    <!-- Babel for in-browser TSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        @apply transition-colors duration-300;
      }
      @media print {
        body, html {
            background: white !important;
        }

        .no-print {
            display: none !important;
        }
        
        .print-reset-layout {
            padding: 0 !important;
            margin: 0 !important;
            border: none !important;
            box-shadow: none !important;
            max-width: none !important;
            background: transparent !important;
        }

        #print-section {
            padding: 2rem !important;
        }

        #print-section .card,
        #print-section section,
        #print-section blockquote,
        #print-section table,
        #print-section .table-wrapper {
            page-break-inside: avoid !important;
        }

        #print-section * {
            color: #000 !important;
            background: transparent !important;
            box-shadow: none !important;
            text-shadow: none !important;
        }

        #print-section table,
        #print-section th,
        #print-section td {
            border-color: #ddd !important;
        }

        #print-section .tooltip .tooltiptext {
            display: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  <body class="bg-gray-50">
    <div id="root"></div>

    <script>
      // Polyfill for Node.js's `process` object. This is needed to prevent
      // a runtime error when the Gemini library tries to access `process.env.API_KEY`.
      // The execution environment is responsible for making the actual API key available.
      if (typeof window.process === 'undefined') {
        window.process = { env: {} };
      }
    </script>
    
    <!-- The main app script is now a single file that Babel will transform. -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="./index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').then(registration => {
            console.log('Service Worker registered: ', registration);
          }).catch(registrationError => {
            console.log('Service Worker registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
