    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
      }
      @media print {
        body, html {
            background: white !important;
        }

        .no-print {
            display: none !important;
        }
        
        .print-reset-layout {
            padding: 0 !important;
            margin: 0 !important;
            border: none !important;
            box-shadow: none !important;
            max-width: none !important;
            background: transparent !important;
        }

        #print-section {
            padding: 2rem !important;
        }

        #print-section .card,
        #print-section section,
        #print-section blockquote,
        #print-section table,
        #print-section .table-wrapper {
            page-break-inside: avoid !important;
        }

        #print-section * {
            color: #000 !important;
            background: transparent !important;
            box-shadow: none !important;
            text-shadow: none !important;
        }

        #print-section table,
        #print-section th,
        #print-section td {
            border-color: #ddd !important;
        }

        #print-section .tooltip .tooltiptext {
            display: none !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {

  <body class="bg-gray-50">
    <div id="root"></div>

    <!-- 1. Register the Service Worker -->
    <script src="./register-sw.js"></script>

    <!-- 
      2. This script tag tells Babel to fetch index.tsx, transform it from TSX to JS,
      and then execute it as an ES module. Babel will automatically handle
      any `import` statements within index.tsx (and its dependencies),
      transforming them as needed. The Service Worker ensures that when Babel
      fetches these .tsx files, the browser doesn't reject them due to the
      incorrect MIME type from the server. This is the definitive fix.
    -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>
    
  </body>
